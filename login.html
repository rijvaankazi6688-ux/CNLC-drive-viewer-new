<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="icon" href="images/favicon.ico">
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = { darkMode: 'class' }
</script>
</head>

<body class="min-h-screen flex items-center justify-center
bg-gradient-to-br from-slate-200 to-blue-200
dark:from-slate-900 dark:to-slate-800 transition">

<div class="relative bg-white dark:bg-slate-800 p-6 rounded-2xl
shadow-xl w-80 transform transition hover:scale-[1.02]">

<!-- LOADER -->
<div id="loader"
 class="hidden absolute inset-0 bg-white/80 dark:bg-slate-900/80
 flex items-center justify-center rounded-2xl z-10">
  <div class="animate-spin rounded-full h-10 w-10
  border-4 border-blue-600 border-t-transparent"></div>
</div>

<img src="images/logo.png" class="h-12 mx-auto mb-4">

<h2 class="text-center text-xl font-bold dark:text-white mb-4">
Welcome Back
</h2>

<input id="email" type="email" placeholder="Email"
class="w-full mb-3 px-3 py-2 rounded-lg border
focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:text-white">

<input id="password" type="password" placeholder="Password"
autocomplete="current-password"
class="w-full mb-2 px-3 py-2 rounded-lg border
focus:ring-2 focus:ring-blue-500 dark:bg-slate-700 dark:text-white">

<!-- REMEMBER ME -->
<div class="flex items-center mb-3 text-sm dark:text-white">
  <input id="remember" type="checkbox" class="mr-2">
  Remember me
</div>

<button onclick="login()"
class="w-full bg-blue-600 text-white py-2 rounded-lg
hover:bg-blue-700 active:scale-95 transition">
Login
</button>

<p id="error" class="text-center text-red-500 mt-3"></p>

<button onclick="toggleTheme()"
class="mt-4 w-full text-sm text-blue-600 dark:text-blue-400">
Dark Mode ðŸŒ™
</button>

</div>



<!-- SUCCESS -->
<div id="success"
 class="hidden absolute inset-0 bg-white/90 dark:bg-slate-900/90
 flex flex-col items-center justify-center rounded-2xl z-20">

  <div class="w-16 h-16 rounded-full border-4 border-green-500
              flex items-center justify-center animate-bounce">
    <svg class="w-8 h-8 text-green-500" fill="none"
         stroke="currentColor" stroke-width="3"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M5 13l4 4L19 7"/>
    </svg>
  </div>

  <p class="mt-4 text-lg font-semibold text-green-600 dark:text-green-400">
    Login Successful
  </p>
</div>


<script src="login.js"></script>
</body>
</html>
