<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNLC Drive Viewer</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <script>
if (localStorage.getItem("loggedIn") !== "yes") {
  window.location.href = "login.html";
}
</script>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-gradient-to-br from-slate-100 to-slate-200
             dark:from-slate-900 dark:to-slate-800
             min-h-screen p-4 sm:p-6 transition-colors">

<div class="max-w-6xl mx-auto">

  <!-- HEADER -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">

    <!-- LEFT (Logo + Back + Title) -->
    <div class="flex items-center gap-3">





      <!-- LOGO -->
      <img
        src="images/logo.png"
        alt="Company Logo"
        class="h-20 w-auto object-contain"
      />

      <button
        id="backBtn"
        onclick="goBack()"
        class="hidden px-3 py-2 bg-blue-600 text-white rounded-lg
               hover:bg-blue-700 transition text-sm sm:text-base">
        â¬… Back
      </button>

      <h1 class="text-xl sm:text-2xl font-bold dark:text-white">
        CNLC Drive Files
      </h1>
    </div>

    <!-- RIGHT (Search + Dark Mode) -->
    <div class="flex items-center gap-3">

      <input
        id="search"
        type="text"
        placeholder="Search..."
        class="w-full sm:w-56 px-3 py-2 rounded-lg border
               dark:bg-slate-700 dark:text-white
               focus:outline-none focus:ring-2 focus:ring-blue-500"
        oninput="filterItems()"
      />

      <button
        onclick="toggleDark()"
        class="px-3 py-2 rounded-lg bg-slate-800 text-white
               hover:bg-slate-700 transition">
        ðŸŒ™
      </button>

            <button onclick="logout()"
  class="px-3 py-2 bg-red-500 text-white rounded-lg
         hover:bg-red-600 transition">
  Logout
</button>
    </div>

  </div>

  <!-- FILE LIST -->
  <div id="list"
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6">
  </div>

</div>

<script src="script.js"></script>

<script>
function logout() {
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("remember");
  localStorage.removeItem("savedEmail");
  localStorage.removeItem("savedPassword");
  window.location.href = "login.html";
}
</script>

</body>
</html>
